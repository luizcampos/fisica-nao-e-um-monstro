<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta name="viewport" content="width=device-width">

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Calculadora</title>
<link rel="stylesheet" type="text/css" href="css/css.css">
<link rel="stylesheet" type="text/css" href="css/css.css" media="(max-width: 1000px)">
<link rel="stylesheet" type="text/css" href="css/css.css" media="(max-width: 480px)">
<link rel="stylesheet" type="text/css" href="css/css.css" media="(max-width: 300px)">

<link href="jquery-mobile/jquery.mobile.theme-1.0.min.css" rel="stylesheet" type="text/css" />
<link href="jquery-mobile/jquery.mobile.structure-1.0.min.css" rel="stylesheet" type="text/css" />
<script src="jquery-mobile/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.0.min.js" type="text/javascript"></script>

<script type="text/javascript" src="cal.js"> </script>
</head>

<body>
<div data-role="page" id="page">

  <font face="Aaargh">

  <div id="fundo">
  <div data-role="content">
  <font face="Aaargh">
  <center>
  <img src="img/seta.png" width="40" height="45" onclick="atualiza();"/>
  <br />
  
  <div class="cal">
  <br>
  
  <form action="" method="get" name="calc">
	<div class="visor">	<input type="text" name="visor" id="num1"/> </div>

	<br>
	<div class="botao"> <input type="button" value="C" onclick="calc.visor.value=''" />
	</div>
	<div class="botao2"><input type="button" value="/" onclick="calc.visor.value+='/'" />
	</div>
	<div class="botao"><input type="button" value="*" onclick="visor.value+='*'" />
	</div>
	<div class="botao2"><input type="button" value="<" onclick="apagar();" />
	</div>
	<br>
	
	<div class="botao"><input type="button" value="7" onclick="calc.visor.value+=7" />
	</div>
	<div class="botao2"><input type="button" value="8" onclick="calc.visor.value+=8" />
	</div>
	<div class="botao"><input type="button" value="9" onclick="calc.visor.value+=9" />
	</div>
	<div class="botao2"><input type="button" value="-" onclick="visor.value+='-'" />
	</div>
	<br>
	
	<div class="botao"><input type="button" value="4" onclick="calc.visor.value+=4" />
	</div>
	<div class="botao2"><input type="button" value="5" onclick="calc.visor.value+=5" />
	</div>
	<div class="botao"><input type="button" value="6" onclick="calc.visor.value+=6"/>
	</div>
	<div class="botao2"><input type="button" value="+" onclick="calc.visor.value+='+'" />
	</div>
	<br>
	
	<div class="botao"><input type="button" value="1" onclick="calc.visor.value+=1" />
	</div>
	<div class="botao2"><input type="button" value="2" onclick="calc.visor.value+=2" />
	</div>
	<div class="botao"><input type="button" value="3" onclick="calc.visor.value+=3" />
	</div>
	<div class="botao2"><input type="button" value="=" onclick="calc.visor.value=eval(calc.visor.value)" />
	</div>
	<br>
	
	<div class="botao"><input type="button" value="0" onclick="calc.visor.value+=0" />
	</div>
	<div class="botao2"><input type="button" value="." onclick="calc.visor.value+='.'" />
	</div>
	<div class="botao"><input type="button" value="&radic;" onclick="calc.visor.value=Math.sqrt(calc.visor.value)"/>
	</div>
	<br>
</form>	
  </div>
  <script>
  
  		function apagar()
{
	var str = document.calc.visor.value;
	var len = str.length;
	len-=1;
	document.calc.visor.value = (str.substring(0,len));
}
  	function atualiza(){
	
		window.location.href = "exercicios.html";
		
	}

  </script>
  
  </div>
  </div>
</div>
</body>
</html>
